<body>
  
  <!-- h1+h2+p "enter" -->
  <h1></h1>
  <h2></h2>
  <p></p>
   
  <!-- h1{Soy un título}+p{y yo un párrafo} "enter" -->

  <p>y yo un párrafo</p>

  <!-- h1>"enter" mark{El texto subrayado} "enter" No he logrado hacerl con un solo enter -->
  <h1><mark>El texto subrayado</mark></h1>

  <!-- ul>li*5 "enter" -->

    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  
  <!-- ul>li{Elemento}*5 "enter" -->

    <li>Elemento</li>

    <li>Elemento</li>
    <li>Elemento</li>
